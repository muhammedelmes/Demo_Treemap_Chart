<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bar_Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        text-align: left;
        background: #f0f0f0;
      }

      /* Container for chart, title, description */
      .chart-container {
        max-width: 850px;
        background-color: #e5d6bf; /* default background */
        padding: 20px;
        border-radius: 0;
        box-shadow: 0 0 0 rgba(0, 0, 0, 0.1);
      }

      .chart-container h1 {
        margin: 0;
        font-size: 24px;
        color: #1d2656;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .chart-container p {
        margin: 10px 0 30px 0;
        color: #1d2656;
        font-size: 14px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      #chart {
        width: 100%;
      }

      /* Footer row for data source & logo */
      .chart-footer {
        display: flex;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
        font-size: 12px;
        color: #1d2656;
      }

      .chart-footer img {
        height: 25px; /* adjust logo size */
      }
    </style>
  </head>
  <body>
    <!-- Container for title + description + chart -->
    <div class="chart-container" id="chartBox">
      <h1>Top 5 Sectors Driving Libya’s Public Expenditure in 2023</h1>
      <p>
        This chart shows Libya’s annual government expenditure compared to total
        revenues. The Top 5 sectors.
      </p>

      <div id="chart"></div>

      <!-- Footer with data source and logo -->
      <div class="chart-footer">
        <div class="data-source">
          Data source: Central Bank of Libya, 2025 (Jan–Jul): Partial data,
          annualized would be higher.
        </div>
        <div class="logo">
          <img src="logo.png" alt="Website Logo" />
        </div>
      </div>
    </div>

    <!-- External JS -->
    <script src="treemap.js"></script>
  </body>
</html>
